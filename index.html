 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" ></script>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
        <h1 class="btn btn-default heading" >Image recognition</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following items: </p>
      <b class="obj" >
       <label class="item">Meghna</label>
       <hr>
       <label class="item">Koala</label>
       <hr>
       <label class="item">Teddy</label>
       <hr>
       <label class="item">Book</label>
       <hr>
      </b>

      <label>Webcam View - </label>
      <div id="webcam"></div>

      <br><br>

      <div id="snapView"></div>

      <br><br>
       <button id="capture" onclick="snap()" >Capture</button>
      <br><br>
       <button id="compare" onclick="compare()" >Identify</button>
      <br><br>

      <p  style="font-size: 22px; color: aliceblue; font-weight: bold;" >Object : <span id="obj_name"></span> </p>
      <p  style="font-size: 22px; color: rgb(0, 0, 0); font-weight: bold;">Accuracy :<span id="obj_accuracy" ></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
